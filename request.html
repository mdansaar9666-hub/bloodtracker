<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - BLOODTRACKER</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">
            <i class="fa-solid fa-droplet pulse-icon"></i> BLOODTRACKER
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="request.html" class="highlight">Request</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <button class="btn-primary" id="loginBtn">Login</button>
    </nav>

    <main class="app-container">
        <!-- Emergency Request Card -->
        <section class="glass-card form-section">
            <div class="card-header">
                <h2 class="text-danger highlight text-primary"><i class="fa-solid fa-heart-pulse"></i>
                    Request Blood</h2>
                <p>AI will prioritize the fastest viable matches.</p>
            </div>
            <form id="requestForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="patientName">Patient Name</label>
                        <input type="text" id="patientName" required>
                    </div>
                    <div class="input-group">
                        <label>Required Type</label>
                        <div class="blood-grid">
                            <input type="radio" name="reqBlood" id="rb-o-pos" value="O+" required>
                            <label for="rb-o-pos" class="blood-option">O+</label>

                            <input type="radio" name="reqBlood" id="rb-o-neg" value="O-">
                            <label for="rb-o-neg" class="blood-option">O-</label>

                            <input type="radio" name="reqBlood" id="rb-a-pos" value="A+">
                            <label for="rb-a-pos" class="blood-option">A+</label>

                            <input type="radio" name="reqBlood" id="rb-a-neg" value="A-">
                            <label for="rb-a-neg" class="blood-option">A-</label>

                            <input type="radio" name="reqBlood" id="rb-b-pos" value="B+">
                            <label for="rb-b-pos" class="blood-option">B+</label>

                            <input type="radio" name="reqBlood" id="rb-b-neg" value="B-">
                            <label for="rb-b-neg" class="blood-option">B-</label>

                            <input type="radio" name="reqBlood" id="rb-ab-pos" value="AB+">
                            <label for="rb-ab-pos" class="blood-option">AB+</label>

                            <input type="radio" name="reqBlood" id="rb-ab-neg" value="AB-">
                            <label for="rb-ab-neg" class="blood-option">AB-</label>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="reqPhone">Contact Number</label>
                    <input type="tel" id="reqPhone" placeholder="Contact Person Number" required>
                </div>

                <div class="input-group">
                    <label>Urgency Level</label>
                    <div class="urgency-selector">
                        <input type="radio" name="urgency" id="urg-critical" value="critical" checked>
                        <label for="urg-critical" class="urgency-btn critical">Critical (&lt; 2h)</label>

                        <input type="radio" name="urgency" id="urg-high" value="high">
                        <label for="urg-high" class="urgency-btn high">High (&lt; 6h)</label>

                        <input type="radio" name="urgency" id="urg-sched" value="scheduled">
                        <label for="urg-sched" class="urgency-btn sched">Scheduled</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="reqLocation">Hospital Location</label>
                    <div class="location-input">
                        <input type="text" id="reqLocation" placeholder="City or Coordinates" required>
                        <button type="button" class="icon-btn" onclick="detectLocation('req')"
                            aria-label="Detect Location"><i class="fa-solid fa-location-arrow"></i></button>
                    </div>
                </div>

                <button type="submit" class="btn-danger full-width">Find Donors</button>
            </form>

            <!-- Results Area -->
            <div id="resultsArea" class="results-container hidden">
                <h3>Top Matches (AI Ranked)</h3>
                <ul id="donorList" class="donor-list">
                    <!-- Populated by JS -->
                </ul>
            </div>
        </section>

        <!-- Nearby Services Section -->
        <section id="services" class="services-section pt-2">
            <h2 class="text-center mb-2">Quick Access Services</h2>
            <div class="cta-group justify-center mb-2">
                <button class="btn-outline" onclick="findNearby('bloodbank')">
                    <i class="fa-solid fa-building-columns"></i> Nearby Bloodbanks
                </button>
                <button class="btn-outline" onclick="findNearby('hospital')">
                    <i class="fa-solid fa-hospital"></i> Nearby Hospitals
                </button>
            </div>

            <div id="locationsResults" class="results-container hidden max-w-800 mx-auto">
                <h3 id="locationsTitle">Nearby Facilities</h3>
                <ul id="locationsList" class="donor-list">
                    <!-- Populated by JS -->
                </ul>
            </div>
        </section>
    </main>

    <!-- OTP Modal -->
    <div id="otpModal" class="modal hidden">
        <div class="modal-content glass-card">
            <h2><i class="fa-solid fa-shield-halved"></i> Verify OTP</h2>
            <p>Enter the 4-digit code sent to <span id="otpPhoneDisplay">...</span></p>
            <div class="input-group">
                <input type="text" id="otpInput" placeholder="X X X X" maxlength="4" class="otp-input">
            </div>
            <button id="verifyOtpBtn" class="btn-primary full-width">Verify & Proceed</button>
            <button id="closeOtpBtn" class="btn-secondary full-width mt-2">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
